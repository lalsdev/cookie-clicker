<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/assets/im/icon/favicon.ico">
    <title>Candy Clicker</title>
</head>

<body>
    <div class="layout">
<!-- block 1 -->
        <div class="block1">
            <header>
                <h1>The Candy Clicker Game</h1>
            </header>
        </div>
<!-- block 2 -->
        <div class="block2">
            <div id="wrapper">
                    <div class="third-row">
                            <button id="data-cookie-reset"></button>
                        </div>
                <h3>SCORE</h3>

                <div id="block-score">
                    <label for="data-cookie-im">
                        <div class="tab">
                            <span id="data-cookie-score"></span> Candy
                        </div>
                    </label>
                </div>
            
                <div class="cookie-row">
                    <button id="cookie">
                        <img src="assets/im/candy-146589_640.png" alt="cookie" id="data-cookie-im"> 
                    </button>
                </div> 
                
            </div>
        </div>
<!-- block 3 -->
        <div class="block3">
            <div class="card">
                <h3>STORE</h3>
                <div>
                    <button disabled id="btn1" class="button"><span class="btn-value">x5</span>
                        <span>
                        <br>
                        <span id="time1">duration: <span>20</span> sec</span>
                        <br>
                        <span id="price1">Cost: <span>10</span> </span>
                        </span>
                    </button>
                </div>

                <div>
                    <button disabled id="btn2" class="button"><span class="btn-value">Auto Click</span>
                            <span>
                            <br>
                            <span id="time2">duration: <span>20</span> sec</span>
                            <br>
                            <span id="price2">Cost: <span>20</span> </span>
                        </span>
                    </button>
                </div>

                <div>
                    <button disabled id="btn3" class="button"><span class="btn-value">Bonus</span>
                        <br>
                        <span>
                        <span id="time3">duration: <span>30</span> sec</span>
                        <br>
                        <span id="price3">Cost: <span>30</span> </span>
                        </span>
                    </button>
                </div>
            </div>

        </div>
<!-- block 4 -->
        <div class="block4">
            <footer>
                <h6>Created by <a href="#">Laly Singh</a>, <a href="#">Julio Zinga</a>, <a href="#">Julien Goetghebuer</a> & <a href="#">Francois Thibaut de Maisieres</a></h6>
            </footer>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
