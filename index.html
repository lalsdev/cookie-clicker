<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Cliker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Cookie Cliker game</h1>
    </header>
    <main>
        <article>
            <div id="wrapper">
                <div id="block-score">
                    <label for="data-cookie-im">SCORE: <span id="data-cookie-score"></span> cookie(s)</label>
                </div>
                <div>
                    <button>
                        <img src="assets/im/big-cookie.png" alt="" id="data-cookie-im">
                    </button>
                </div>
                <div>
                    <button id="data-cookie-reset">RESET</button>
                </div>
            </div>
        </article>
        <aside>
            <div><button>x</button></div>
            <div><button>y</button></div>
            <div><button>z</button></div>
        </aside>
    </main>
    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, doloribus?</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
