<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/assets/im/icon/favicon.ico">
    <title>Cookie Clicker</title>
</head>

<body>
    <!-- top center head -->
    <header>
        <h1>The Candy Clicker Game</h1>
    </header>

    <main>
        <!-- Left block of page -->
        <article class="flex-container">
            <div id="wrapper">

                <!-- Score  -->
                <div id="block-score">
                    <h3>SCORE</h3>
                    <label for="data-cookie-im">
                        <div class="tab">
                            <span id="data-cookie-score"></span> cookie(s)
                        </div>
                    </label>
                </div>

                <!-- Cookie -->
                <div class="cookie-row">
                    <button id="cookie">
                        <img src="assets/im/candy-146589_640.png" alt="cookie" id="data-cookie-im"> 
                    </button>
                </div>

                <!-- Reset  -->
                <div class="third-row">
                    <button id="data-cookie-reset"></button>
                </div>

            </div>
        </article>

        <!-- Right block of page -->
        <aside>
            <h3>STORE</h3>
            <div>
                <button disabled id="btn1" class="button"><span class="btn-value">x5</span>
                    <span>
                        <br>
                        <span id="time1">duration: <span>20</span> sec</span>
                        <br>
                        <span id="price1">Cost: <span>10</span> </span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled id="btn2" class="button"><span class="btn-value">Auto
                    Click</span>
                    <span>
                        <br>
                        <span id="time2">duration: <span>20</span> sec</span>
                        <br>
                        <span id="price2">Cost: <span>20</span> </span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled id="btn3" class="button"><span class="btn-value">Bonus</span>
                    <br>
                    <span>
                        <span id="time3">duration: <span>30</span> sec</span>
                        <br>
                        <span id="price3">Cost: <span>30</span> </span>
                    </span>
                </button>
            </div>
        </aside>

        <!-- Bottom center fotter -->
        <footer>
            <h6>Created by Laly Singh, Julio Zinga, Julien Goetghebuer & Francois Thibaut de Maisieres</h6>
        </footer>
    </main>
