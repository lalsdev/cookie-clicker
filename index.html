<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Cliker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Cookie Cliker game</h1>
    </header>
    <main>
        <article>

            <div id="wrapper">
                <!-- block for score -->
                <div id="block-score">
                    <label for="data-cookie-im">SCORE: <span  id="data-cookie-score"></span> cookie(s)</label>
                </div>
                <!-- block for cookie -->
                <div class="cookie-row">
                    <button id="cookie">
                        <img src="assets/im/cookie.png" alt="" id="data-cookie-im"> 
                    </button>
                </div>
                <!-- block for reset button -->
                <div class="third-row">
                    <button id="data-cookie-reset">RESET</button>
                </div>
            </div>
        </article>

        <aside class="flex-container">
            <div>
                <button disabled class="btn1">x5
                    <span>
                        <span class="time">20s</span>
                        <span clase="price">100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled class="btn2">Auto-Click
                    <span>
                        <span class="time">20s</span>
                        <span clase="price">100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled class="btn3">Bonus
                    <span>
                        <span class="time">20s</span>
                            <span clase="price">100</span>
                        </span>
                </button>
            </div>
        </aside>

    </main>
    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, doloribus?</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
