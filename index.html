<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Cliker</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Cookie Cliker game</h1>
    </header>
    <main>
        <article>

            <div id="wrapper">
                <!-- block for score -->
                <div id="block-score">
                    <label for="data-cookie-im">SCORE: <span  id="data-cookie-score"></span> cookie(s)</label>
                </div>
                <!-- block for cookie -->
                <div class="cookie-row">
                    <button id="cookie">
                        <img src="assets/im/cookie.png" alt="" id="data-cookie-im"> 
                    </button>
                </div>
                <!-- block for reset button -->
                <div class="third-row">
                    <button id="data-cookie-reset">Restart</button>
                </div>
            </div>
        </article>

        <h3>Store</h3>
        <aside class="flex-container">
            <div>
                <button disabled id="btn1" class="button"><span class="btn-value">x5</span>
                    <span>
                        <br>
                        <span class="time">time: 20 sec</span>
                        <br>
                        <span clase="price">Cost: 100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled id="btn2" class="button"><span class="btn-value">Auto-Click</span>
                    <span>
                        <br>
                        <span class="time">time: 20 sec</span>
                        <br>
                        <span clase="price">Cost: 100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled id="btn3" class="button"><span class="btn-value">Bonus</span>
                    <br>
                    <span>
                        <span class="time">time: 20 sec</span>
                        <br>
                        <span clase="price">Cost: 100</span>
                    </span>
                </button>
            </div>
        </aside>

    </main>
    
    <!-- script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
