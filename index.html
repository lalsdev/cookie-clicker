<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Cliker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Cookie Cliker game</h1>
    </header>
    <main>
        <article>

            <div id="wrapper">
                <!-- block for score -->
                <div id="block-score">
                    <label for="data-cookie-im">SCORE: <span  id="data-cookie-score"></span> cookie(s)</label>
                </div>
                <!-- block for cookie -->
                <div class="cookie-row">
                    <button id="cookie">
                        <img src="assets/im/cookie.png" alt="" id="data-cookie-im"> 
                    </button>
                </div>
                <!-- block for reset button -->
                <div class="third-row">
                    <button id="data-cookie-reset">Restart</button>
                </div>
            </div>
        </article>

        <h3>Store</h3>
        <aside class="flex-container">
            <div>
                <button disabled class="button">x5
                    <span>
                        <span class="time">20s</span>
                        <span clase="price">100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled class="button">Auto-Click
                    <span>
                        <span class="time">20s</span>
                        <span clase="price">100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled class="button">Bonus
                    <span>
                        <span class="time">20s</span>
                            <span clase="price">100</span>
                        </span>
                </button>
            </div>
        </aside>

    </main>

    <!-- footer -->
    <footer>
        <p>Game made with love by <a href="https://github.com/lalysingh">Laly Singh</a>, <a href="https://github.com/julio-34727">Julio Zinga</a> &  <a href="https://github.com/FrancoisTM">François Thibaut de Maisières</a> @Becode 2019</p>
    </footer>

    <!-- script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
