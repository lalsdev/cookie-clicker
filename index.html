<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cookie Clicker</title>
</head>

<body>
    <header>
        <h1>The Cookie Clicker Game</h1>
    </header>
    <main>
        <article>
            <div id="wrapper">
                <!-- block for score -->
                <div id="block-score">
                    <label for="data-cookie-im"><b>SCORE: </b><span  id="data-cookie-score"></span> cookie(s)</label>
                </div>

                <!-- block for cookie -->
                <div class="cookie-row">
                    <button id="cookie">
                        <img src="assets/im/cookie.png" alt="" id="data-cookie-im"> 
                    </button>
                </div>
            </div>
        </article>

        <h3>Store</h3>
        <aside class="flex-container">
            <div>
                <button disabled id="btn1" class="button"><span class="btn-value">x5</span>
                    <span>
                        <br>
                        <span id="time1">duration: 20 sec</span>
                        <br>
                        <span id="price1">Cost: 100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled id="btn2" class="button"><span class="btn-value">Auto
                    Click</span>
                    <span>
                        <br>
                        <span id="time2">duration: 20 sec</span>
                        <br>
                        <span id="price2">Cost: 100</span>
                    </span>
                </button>
            </div>
            <div>
                <button disabled id="btn3" class="button"><span class="btn-value">Bonus</span>
                    <br>
                    <span>
                        <span id="time3">duration: 20 sec</span>
                        <br>
                        <span id="price3">Cost: 100</span>
                    </span>
                </button>
            </div>
        </aside>

        <!-- block for reset button -->
        <div class="third-row">
                <button id="data-cookie-reset">Restart</button>
            </div> 
    </main>
